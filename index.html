<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <meta name="keyword" content="theOdinProject calculator project">
        <link rel="stylesheet" href="style/style.css">
    <script type="text/javascript" defer src="/script/script.js"></script>
    </head>
    <body>
        <main>
            <div class="display">
                <div class="valInput">0</div>
                <div class="result"></div>
            </div>
            <div class="controls">
                <div class="input">
                    <button class="digit">1</button>
                    <button class="digit">2</button>
                    <button class="digit">3</button>
                    <button class="digit">4</button>
                    <button class="digit">5</button>
                    <button class="digit">6</button>
                    <button class="digit">7</button>
                    <button class="digit">8</button>
                    <button class="digit">9</button>
                    <button class="digit">0</button>
                    <button class="operator" id="plus">+</button>
                    <button class="operator" id="minus">-</button>
                    <button class="operator" id="multiply">ร</button>
                    <button class="operator" id="divide">รท</button>
                    <button class="operator" id="equals">=</button>
                    <button id="decimal">.</button>
                    <button id="clear-screen">A/C</button>
                </div>
            </div>
        </main>
    </body>
</html>
